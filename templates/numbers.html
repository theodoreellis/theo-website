<!doctype html>
{% extends "layout.html" %}

{% block content %}


  <h1>Prime Factorization</h1>
  <h2>Enter a number to return prime factors</h2>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.number.label }} <br>
      {{ form.number(size=32) }}
    </p>

    <p> {{  form.submit() }} </p>
    </form>



{% endblock %}
